version: '3.8'services:  db:    image: postgres:latest    restart: always    environment:      POSTGRES_USER: ${POSTGRES_USER}      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}      POSTGRES_DB: ${POSTGRES_DB}    ports:      - "5432:5432"    volumes:      - mini-postgres-data:/var/lib/postgresql/data    env_file:      - .env  pgadmin:    image: dpage/pgadmin4:latest    restart: always    environment:      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}    ports:      - "5050:80"    depends_on:      - db    links:      - "db:postgres"    env_file:      - .env  api:    build:      context: .      dockerfile: ./Dockerfile    working_dir: /app/api    ports:      - "3000:3000"    environment:      - DATABASE_URL=${DATABASE_URL_DOCKER}    volumes:      - ./:/app/api    depends_on:      - db    env_file:      - .envvolumes:  mini-postgres-data: